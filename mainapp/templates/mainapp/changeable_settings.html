{% extends "mainapp/header.html" %}

{% block content %}

    {% load staticfiles %}


<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<div class="btn-group align-middle ">

    <button type="button" class="btn btn-primary lg " id="off_button"> OFF </button>
    <button type="button" class="btn btn-secondary lg" id = "on_button"> ON </button>
</div>

<script type="text/javascript">

    $('#off_button').on('click', function (e) {

        document.getElementById("on_button").className = "btn btn-secondary lg align-middle";
        document.getElementById("off_button").className = "btn btn-primary lg align-middle";
    })
    $('#on_button').on('click', function (e) {

        document.getElementById("on_button").className = "btn btn-primary lg align-middle";
        document.getElementById("off_button").className = "btn btn-secondary lg align-middle";
    })
</script>


{% endblock %}
